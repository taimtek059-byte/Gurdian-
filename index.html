<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Island Guardian 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; touch-action: none; }

    .controls {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        gap: 5px;
        z-index: 10;
    }

    .btn {
        background: rgba(0,0,0,0.5);
        color: white;
        font-size: 24px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
    }

    .btn:active {
        background: rgba(255,255,255,0.3);
    }
</style>
</head>
<body>

<!-- üéÆ Touch Controls -->
<div class="controls">
    <div></div>
    <div class="btn" id="up">‚¨ÜÔ∏è</div>
    <div></div>
    <div class="btn" id="left">‚¨ÖÔ∏è</div>
    <div></div>
    <div class="btn" id="right">‚û°Ô∏è</div>
    <div></div>
    <div class="btn" id="down">‚¨áÔ∏è</div>
    <div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 8, 15);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);

// üåä Sea
const sea = new THREE.Mesh(
    new THREE.CircleGeometry(50, 64),
    new THREE.MeshStandardMaterial({ color: 0x1e90ff })
);
sea.rotation.x = -Math.PI/2;
scene.add(sea);

// üü¢ Island
const island = new THREE.Mesh(
    new THREE.CylinderGeometry(10, 14, 2, 32),
    new THREE.MeshStandardMaterial({ color: 0x2ecc71 })
);
island.position.y = 1;
scene.add(island);

// üßç Player
const player = new THREE.Mesh(
    new THREE.BoxGeometry(1,2,1),
    new THREE.MeshStandardMaterial({ color: 0xff5555 })
);
player.position.y = 2;
scene.add(player);

// üëæ Enemy
const enemy = new THREE.Mesh(
    new THREE.SphereGeometry(0.8,16,16),
    new THREE.MeshStandardMaterial({ color: 0x8e44ad })
);
enemy.position.set(6,2,-6);
scene.add(enemy);

// Touch State
const move = {up:false,down:false,left:false,right:false};

function bind(btn, dir){
    btn.addEventListener("touchstart",()=>move[dir]=true);
    btn.addEventListener("touchend",()=>move[dir]=false);
    btn.addEventListener("touchcancel",()=>move[dir]=false);
}

bind(up,"up");
bind(down,"down");
bind(left,"left");
bind(right,"right");

// Animate
function animate(){
    requestAnimationFrame(animate);

    if(move.up) player.position.z -= 0.15;
    if(move.down) player.position.z += 0.15;
    if(move.left) player.position.x -= 0.15;
    if(move.right) player.position.x += 0.15;

    enemy.position.x += (player.position.x - enemy.position.x) * 0.01;
    enemy.position.z += (player.position.z - enemy.position.z) * 0.01;

    camera.lookAt(player.position);
    renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
